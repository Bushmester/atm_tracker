<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div id="cities" class="cities">
            <div class="city title">Cities</div>
            <label for="city" class="check_item">
                <input type="text" id="city" class="city" placeholder="Enter the city of Russia">
            </label>
        </div>

        <div id="currencies">
            <div class="currency title">Currency</div>
             <template id="currency-temp-id">
                 <div id="check_item_cur" class="check_item">
                     <div class="check_item inner">
                         <label for="">
                             <div id="name_item_cur" class="name_item"></div>
                             <input type="checkbox" id="" class="check" name="currency_check" value="">
                        </label>
                     </div>
                 </div>
             </template>
        </div>

        <div id="banks">
            <div class="bank title">Banks</div>
            <template id="bank-temp-id">
                <div id="check_item_bank" class="check_item">
                    <div  class="check_item inner">
                        <label for="">
                            <div id="name_item_bank" class="name_item"></div>
                            <input type="checkbox" id="" class="check" name="bank_check" value="">
                        </label>
                    </div>
                </div>
            </template>
        </div>

        <div id="search">
            <input id="search btn" class="search btn" type="submit" value="Search">
        </div>
    </div>

    <div class="main">
    </div>
</body>
</html>
