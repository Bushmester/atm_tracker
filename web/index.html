<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative min-h-screen flex">
        <div id="sidebar" class="w-96 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <label class="block px-6 mb-2 text-xl font-medium">
                <div id="city" class="pb-6 text-gray-700">City</div>
                <input class="block p-4 h-16 text-lg border rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter the city of Russia">
            </label>

            <button class="search btn text-white mx-7 px-32 py-3 rounded-full text-1xl font-medium bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:ring-cyan-300 transition duration-300">
                Search
            </button>

            <div class="px-6 mb-2 text-xl font-medium text-gray-700">Currency</div>
            <ul role="list" class="px-6 divide-y divide-slate-200">
                <div id="currencies">
                    <template id="currency-temp-id">
                        <li class="flex py-3 first:pt-0 last:pb-0 border-t">
                            <div class="overflow-hidden w-full">
                                <label for="" class="grid grid-cols-6">
                                    <img class="h-9 w-9 rounded-full fill-red" src="./static/icons/dollar.svg" alt="" />
                                    <p id="name_item_cur" class="col-span-4 text-md font-medium text-slate-700 hover:text-slate-900 text-start self-center"></p>
                                    <input name="currency_check" type="radio" class="ml-8 form-checkbox h-5 w-5 text-gray-600 self-center" value="">
                                </label>
                            </div>
                        </li>
                    </template>
                </div>
            </ul>

            <div class="px-6 mb-2 text-xl font-medium text-gray-700">Banks</div>
            <ul role="list" class="px-6 divide-y divide-slate-200">
                <div id="banks">
                    <template id="bank-temp-id">
                        <li class="flex py-3 first:pt-0 last:pb-0 border-t">
                            <div class="overflow-hidden w-full">
                                <label for="" class="grid grid-cols-6">
                                    <img class="h-9 w-9 rounded-full" src="" alt="" />
                                    <p id="name_item_bank" class="col-span-4 text-md font-medium text-slate-700 text-start self-center"></p>
                                    <input name="currency_check" type="checkbox" class="ml-8 form-checkbox h-5 w-5 text-gray-600 self-center" value="">
                                </label>
                            </div>
                        </li>
                    </template>
                </div>
            </ul>
        </div>

        <div class="main flex-1 p-10 text-2xl font-bold bg-gray-100"></div>
    </div>
</body>
</html>
