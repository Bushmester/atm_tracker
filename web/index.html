<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div id="cities">
            <label for="city" class="city title">City</label>
            <input type="text" id="city" placeholder="Enter the city of Russia">
        </div>

        <div id="currencies">
            <div class="currency title">Currency</div>
             <template id="currency-temp-id">
                 <input type="checkbox" id="" name="currency_check" value="">
                 <label for=""></label>
             </template>
        </div>

        <div id="banks">
            <div class="bank title">Banks</div>
            <template id="bank-temp-id">
                <input type="checkbox" id="" name="bank_check" value="">
                <label for=""></label>
            </template>
        </div>

        <div id="search">
            <input id="search btn" class="search btn" type="submit" value="Search">
        </div>
    </div>

    <div class="main">
    </div>
</body>
</html>
